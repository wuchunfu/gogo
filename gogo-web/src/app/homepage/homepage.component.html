<div class="main">
    <h1>勾勾</h1>

    <datalist id="lints"></datalist>
    <form [formGroup]="formGroup" action="/search" method="GET" (ngSubmit)="onSubmit()">
        <input id="input" name="q" formControlName="keyword" autocomplete="off" autofocus="autofocus" list="lints"
            type="search">
        <button [disabled]="!formGroup.valid" type="submit">Go</button>
    </form>
</div>
